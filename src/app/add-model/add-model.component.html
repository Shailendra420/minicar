<div class="container">
    <!-- <p *ngIf="success">{{ success }}</p> -->
  <mat-card class="example-card">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>Add Manufacturer</mat-card-title>
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
      </mat-card-header>  
    <form #f="ngForm" (ngSubmit)="addModel(f)">
      <div id="mod_data" class="row">
        <div class="form-group col-md-12">
          <label for="manucfaturer">Manufacturer</label>
          <select class="form-control"
           id="manufacturer"
           ngModel
           name="manufacturer"
           required>
            <option *ngFor="let result of results" [value]="result.manufacturer_id">{{ result.manufacturer_name }}</option>
          </select>
        </div>
        <div class="form-group col-md-12">
          <label for="model">Model</label>
          <input 
            type="text"
            id="model"
            class="form-control"
            ngModel
            name="model"
            required>
        </div>
        <div class="form-group col-md-12">
            <label for="count">Count</label>
            <input 
              type="number"
              id="count"
              class="form-control"
              ngModel
              name="count"
              required>
          </div>
      </div>

      <mat-card-actions>
          <button mat-button [disabled]="!f.valid" color="primary" type="submit">Submit</button>
          <!-- <button mat-button>LIKE</button>
          <button mat-button>SHARE</button> -->
        </mat-card-actions>
      </form>  
    </mat-card>
</div>
